<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Barcode Generator</h1>
    <p>Enter text below to generate a barcode:</p>
    <input type="text" id="barcodeInput" placeholder="Enter text here" />
    <button id="generateBtn">Generate Barcode</button>
    <div class="barcode">
      <svg id="barcode"></svg>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
